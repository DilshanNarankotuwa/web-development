<!doctype html>
<html>
  <head>
    <title>
    Animated-Buttons
    </title>

  </head>
  <body>
  <button class="subscribe-button">
   SUBSCRIBE 
  </button>

  <button class="join-button">
    JOIN
  </button>

  <button class="tweet-button">
    Tweet
  </button>

  <style>
    .subscribe-button {
      background-color:rgb(204, 0, 0);
      color:white;
      height:40px;
      width: 115px;
      border:none;
      font: weight 700;
      cursor: pointer;
      font-size: 14px;
      border-radius: 3px;
      transition:opacity 0.15s;
      margin-right: 8px;

    }

    .subscribe-button:hover {
      opacity: 0.7;
      
    }
    .subscribe-button:active {
      opacity: 0.5;
    }

    .join-button {
      color: rgb(6, 95, 212) ;
      padding-top: 11px;
      padding-bottom: 11px;
      padding-left: 15px;
      padding-right: 15px;
      border-color: rgb(6, 95, 212);
      border-style: solid;
      border-radius: 2px;
      border-width: 1px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-right: 8px;
    }

    .join-button:hover {
      background-color: rgb(6, 95, 212);
      color: white;
      
    }

    .join-button:active {
      opacity: 0.7;
    }

    .tweet-button {
      background-color: rgb(29, 155, 240);
      color:white;
      padding-bottom: 11px;
      padding-top: 11px;
      padding-left: 15px;
      padding-right: 15px;
      border:none;
      border-radius: 20px;
      cursor:pointer;
      font-weight: bold;
      font-size: 15px;
      transition : box-shadow 0.3s;
      
    }
    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    } 
  </style>
  </body>

</html>
