<!doctype html>
<html>

<head>
    <title>Buttons</title>  
</head>

<body>

  <p style="font-weight:bold;">Uber</p>
  <button style="background-color: black; color:white; border:none; height:40px; width:110px; cursor:pointer">
  Request now
  </button>

  <p style="font-weight:bold;">Amazon</p>
  <button style="background-color: rgb(255,216,20); color:black; border:none; width:140px; height:30px; border-radius:15px; cursor:pointer"> 
  Add to Cart
  </button>

  <p style="font-weight:bold;">Github</p>
  <button class="github">
    Sign up
  </button>

  <style>
    .github {
      background-color:rgb(46,164,79);
      color:white;
      border:none;
      width:90px;
      height:40px;
      border-radius:5px;
      cursor:pointer;
      font-size:15px;
      font-weight: bold;
    }
  </style>

  <p style="font-weight:bold;">Bootstrap</p>
  <button class="bootstrap1">
    Get Started
  </button>

  <button class="bootstrap2">
    Download
  </button>

  <style>
    .bootstrap1 {
      background-color: rgb(121,82,179);
      color: white;
      border:none;
      width:110px;
      height:40px;
      border-radius:5px;
      cursor:pointer;
      font-size:13px;
      font-weight: bold;
      margin-right:6px;

    }
  </style>
  <style>
    .bootstrap2 {
      background-color: white;
      color: rgb(108,117,125);
      border: 1px solid rgb(108,117,125);
      width:100px;
      height:40px;
      border-radius:5px;
      cursor:pointer;
      font-size:13px;
      font-weight: bold;

    }
    </style>

    <p style="font-weight:bold;">Linkedin</p>

    <button class="apply-on-company-website">
      Apply on company website
    </button>
    <button class="save">
      Save
    </button>

    <style>
      .apply-on-company-website {
        background-color: rgb(10,102,194);
        color: white;
        border:none;
        width:200px;
        height:35px;
        border-radius:20px;
        cursor:pointer;
        font-size:13px;
        font-weight: bold;
        margin-right:6px;

      }
      .save {
        background-color: white;
        color: rgb(10,102,194);
        border: 1px solid rgb(10,102,194);
        width:80px;
        height:35px;
        border-radius:20px;
        cursor:pointer;
        font-size:13px;
        font-weight: bold;

      }
    </style>
    <br><br>

    <a class="back" href="https://www.amazon.com"> Back to Amazon</a>
    <p class="nike">
      Nike Black Running Shoes
    </p>
    <p class="price">
      &dollar;39 - in stock.
    </p>
    <p class="delivery">
      Free delivery tomorrow 
    </p>
    <button class="add-to-cart"> Add to Cart</button>
    <button class="buy-now">Buy now</button>  
    
    <style>
      .back {
        color:rgb(0,113,133);
      }
      
      .nike {
        font-weight: bold;
        font-size: 25px;
      }

      .price {
        color: rgb(0,118,0);
        font-weight:bold
      }

      .add-to-cart {
        background-color: rgb(255,216,20);
        color:black;
        border:none;
        width:140px;
        height:30px;
        border-radius:15px;
        cursor:pointer;
        margin-right:6px;
        font-weight: bold;
      }

      .buy-now {
        background-color: rgb(255,164,28);
        color:black;
        border:none;
        width:100px;
        height:30px;
        border-radius:15px;
        cursor:pointer;
        font-weight: bold;
      }
    </style>



</body>

</html>
